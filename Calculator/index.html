<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>


</head>
<body >
    <h1> Calculator</h1>
    <div class="container" >

        <div class="calculator" >
         <span><i class="fa-solid fa-sun" id="icon" ></i></span>
            <input type="text" placeholder="0" id="output-screen" >
            <button onclick="Clear()" style="color:#f44336">C</button>
            <button onclick="del()" ><i class="fa-solid fa-delete-left" style="color:#f44336"></i></button>
            <button onclick="display('%') " style="color:#f44336">%</button>
            <button onclick="display('/')" style="color:#f44336">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" style="color:#f44336">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" style="color:#f44336">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" style="color:#f44336">+</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')" style="color:#f44336">.</button>
            <button onclick="Calculate()" class="equal" style="color:#f44336">=</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
